<title>第6课 浮动布局</title>
<style>
/* 先在body中写出div的id，再在这里用#井号引用  */
#left_side {
	width: 300px;
	height: 300px;
	background: green;
	float: left;
}

#right_side {
	width: 880px;
	height: 300px;
	background: red;
	float: right;
}

#normal {
	width: 500px;
	height: 600px;
	background: orange;
	/* float: left; */
}
</style>
</head>

<body>
	<div id="left_side" align="left">左边</div>
	<div id="right_side" align="center">右边</div>
	<div id="normal" align="center">普通div</div>
</body>
