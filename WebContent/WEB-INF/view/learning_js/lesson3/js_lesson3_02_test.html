<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">

<head>
<title>js第3课-02-改变div样式-测试</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="这是js第3课-02-改变div样式-测试">

<script type="text/javascript">
	function setText(inputText) {
		var textInfo = inputText;		
		var div1 = document.getElementById("text1");
		// 第1种操作属性的方法：点
		div1.value = textInfo;
		// 第2种操作属性的方法：方括号
		div1['value'] = textInfo;
	}
</script>

</head>

<body>
	<input id="text1" type="text">
	<input type="button" value="改变文字" onclick="setText('zzzzz')">
</body>

</html>
